<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WeebReact</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script src="js/default.js" type="text/javascript"></script>
		<script type="text/javascript">
			const ipcRenderer = require('electron').ipcRenderer;
			function drag(event, path) {
				event.preventDefault();
				ipcRenderer.send('ondragstart', path);
				console.log(path);
			}
			function reload() {
				ipcRenderer.send('reload');
			}
		</script>
	</head>
	<body>
		<div id="titlebar">
			<div id="title">
				WeebReact - Organize your Reaction Pictures!
			</div>
			<div id="titlebuttons">
				<div id="minimize-btn" class="titlebar-btn">
				</div><div id="maximize-btn" class="titlebar-btn">
				</div><div id="close-btn" class="titlebar-btn">
				</div>
			</div>
		</div>
		<div id="content">
			<div id="overlay">
			</div>
			<div id="setup">
				<div id="setupcontentframe">
				</div>
			</div>
			<div id="optionsbar">
			</div>
			<div id="mainpage">
				<div id="mainpageoverlay">
					<div id="m-o-loader" class="loader">
					</div>
				</div>
				<div id="mainpagecontent">
				</div>
			</div>
		</div>
	</body>
</html>
